<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Wondering About Dinner - Help us decide what to eat!</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="title" content="Wondering About Dinner - Help us decide what to eat!"/>
    <meta name="description"
          content="WhatAboutDinner.com is launching soon and I want to be the first in line to know when it does! WonderingAboutDinner helps you and your dinner partner decide what to eat for dinner.">

    <link rel="stylesheet" type="text/css" href="media/css/style.css" media="all">

    <script type="text/javascript" src="media/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="media/js/jquery.fullbg.min.js"></script>
</head>
<body>

<img id="big-image" src="media/images/spaghetti.jpg" alt="Whoops! Image should have loaded">

<div id="container">

    <div id="content">

        <div id="logo"></div>
        <div id="tagline">Help us decide what to eat!</div>
        <div id="description">Share your dinner thoughts with us and we help you decide.</div>
        <p id="invitelist"><em>Launching soon. Enter your email to join our invite list:</em></p>


        <div id="mail-chimp">
            <!-- Begin MailChimp Signup Form -->
            <script type="text/javascript">
                // delete this script tag and use a "div.mce_inline_error{ XXX !important}" selector
                // or fill this in and it will be inlined when errors are generated
                var mc_custom_error_style = '';
            </script>
            <div id="mc_embed_signup">
                <form action="http://christianposta.us2.list-manage1.com/subscribe/post?u=8e4db41801fb68e5eb333d966&amp;id=81c3312b52"
                      method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                      target="_blank">
                    <div class="mc-field-group">
                        <input type="text" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div>
                        <input type="image" value="" name="subscribe" id="mc-embedded-subscribe" class="btn" src="media/images/go.png">
                    </div>
                    <div id="mce-responses">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>

                </form>
            </div>
            <script type="text/javascript">
                var fnames = new Array();
                var ftypes = new Array();
                fnames[0] = 'EMAIL';
                ftypes[0] = 'email';
                fnames[1] = 'FNAME';
                ftypes[1] = 'text';
                fnames[2] = 'LNAME';
                ftypes[2] = 'text';
                try {
                    var jqueryLoaded = jQuery;
                    jqueryLoaded = true;
                } catch(err) {
                    var jqueryLoaded = false;
                }
                var head = document.getElementsByTagName('head')[0];
                if (!jqueryLoaded) {
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = 'http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js';
                    head.appendChild(script);
                    if (script.readyState && script.onload !== null) {
                        script.onreadystatechange = function () {
                            if (this.readyState == 'complete') mce_preload_check();
                        }
                    }
                }
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'http://downloads.mailchimp.com/js/jquery.form-n-validate.js';
                head.appendChild(script);
                var err_style = '';
                try {
                    err_style = mc_custom_error_style;
                } catch(e) {
                    err_style = 'margin: 1em 0 0 0; padding: 1em 0.5em 0.5em 0.5em; background: ERROR_BGCOLOR none repeat scroll 0% 0%; font-weight: bold; float: left; z-index: 1; width: 80%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; color: ERROR_COLOR;';
                }
                var head = document.getElementsByTagName('head')[0];
                var style = document.createElement('style');
                style.type = 'text/css';
                if (style.styleSheet) {
                    style.styleSheet.cssText = '.mce_inline_error {' + err_style + '}';
                } else {
                    style.appendChild(document.createTextNode('.mce_inline_error {' + err_style + '}'));
                }
                head.appendChild(style);
                setTimeout('mce_preload_check();', 250);

                var mce_preload_checks = 0;
                function mce_preload_check() {
                    if (mce_preload_checks > 40) return;
                    mce_preload_checks++;
                    try {
                        var jqueryLoaded = jQuery;
                    } catch(err) {
                        setTimeout('mce_preload_check();', 250);
                        return;
                    }
                    try {
                        var validatorLoaded = jQuery("#fake-form").validate({});
                    } catch(err) {
                        setTimeout('mce_preload_check();', 250);
                        return;
                    }
                    mce_init_form();
                }
                function mce_init_form() {
                    jQuery(document).ready(function($) {
                        var options = { errorClass: 'mce_inline_error', errorElement: 'div', onkeyup: function() {
                        }, onfocusout:function() {
                        }, onblur:function() {
                        }  };
                        var mce_validator = $("#mc-embedded-subscribe-form").validate(options);
                        $("#mc-embedded-subscribe-form").unbind('submit');//remove the validator so we can get into beforeSubmit on the ajaxform, which then calls the validator
                        options = { url: 'http://christianposta.us2.list-manage.com/subscribe/post-json?u=8e4db41801fb68e5eb333d966&id=81c3312b52&c=?', type: 'GET', dataType: 'json', contentType: "application/json; charset=utf-8",
                            beforeSubmit: function() {
                                // make the submit button unclickable and show a wait gif

                                $('#mc-embedded-subscribe').prop('disabled', true);
                                $('#mc-embedded-subscribe').prop('src', 'media/images/wait20trans.gif');
                                $('#mce_tmp_error_msg').remove();
                                $('.datefield', '#mc_embed_signup').each(
                                        function() {
                                            var txt = 'filled';
                                            var fields = new Array();
                                            var i = 0;
                                            $(':text', this).each(
                                                    function() {
                                                        fields[i] = this;
                                                        i++;
                                                    });
                                            $(':hidden', this).each(
                                                    function() {
                                                        var bday = false;
                                                        if (fields.length == 2) {
                                                            bday = true;
                                                            fields[2] = {'value':1970};//trick birthdays into having years
                                                        }
                                                        if (fields[0].value == 'MM' && fields[1].value == 'DD' && (fields[2].value == 'YYYY' || (bday && fields[2].value == 1970) )) {
                                                            this.value = '';
                                                        } else if (fields[0].value == '' && fields[1].value == '' && (fields[2].value == '' || (bday && fields[2].value == 1970) )) {
                                                            this.value = '';
                                                        } else {
                                                            this.value = fields[0].value + '/' + fields[1].value + '/' + fields[2].value;
                                                        }
                                                    });
                                        });

                                return mce_validator.form();
                            },
                            success: mce_success_cb
                        };
                        $('#mc-embedded-subscribe-form').ajaxForm(options);

                    });
                }
                function mce_success_cb(resp) {
                    $('#mc-embedded-subscribe').prop('disabled', false);
                    $('#mc-embedded-subscribe').prop('src', 'media/images/go.png');

                    $('#mce-success-response').hide();
                    $('#mce-error-response').hide();
                    if (resp.result == "success") {
                        $('#mce-' + resp.result + '-response').show();
                        $('#mce-' + resp.result + '-response').html(resp.msg);
                        $('#mc-embedded-subscribe-form').each(function() {
                            this.reset();
                        });
                    } else {
                        var index = -1;
                        var msg;
                        try {
                            var parts = resp.msg.split(' - ', 2);
                            if (parts[1] == undefined) {
                                msg = resp.msg;
                            } else {
                                i = parseInt(parts[0]);
                                if (i.toString() == parts[0]) {
                                    index = parts[0];
                                    msg = parts[1];
                                } else {
                                    index = -1;
                                    msg = resp.msg;
                                }
                            }
                        } catch(e) {
                            index = -1;
                            msg = resp.msg;
                        }
                        try {
                            if (index == -1) {
                                $('#mce-' + resp.result + '-response').show();
                                $('#mce-' + resp.result + '-response').html(msg);
                            } else {
                                err_id = 'mce_tmp_error_msg';
                                html = '<div id="' + err_id + '" style="' + err_style + '"> ' + msg + '</div>';

                                var input_id = '#mc_embed_signup';
                                var f = $(input_id);
                                if (ftypes[index] == 'address') {
                                    input_id = '#mce-' + fnames[index] + '-addr1';
                                    f = $(input_id).parent().parent().get(0);
                                } else if (ftypes[index] == 'date') {
                                    input_id = '#mce-' + fnames[index] + '-month';
                                    f = $(input_id).parent().parent().get(0);
                                } else {
                                    input_id = '#mce-' + fnames[index];
                                    f = $().parent(input_id).get(0);
                                }
                                if (f) {
                                    $(f).append(html);
                                    $(input_id).focus();
                                } else {
                                    $('#mce-' + resp.result + '-response').show();
                                    $('#mce-' + resp.result + '-response').html(msg);
                                }
                            }
                        } catch(e) {
                            $('#mce-' + resp.result + '-response').show();
                            $('#mce-' + resp.result + '-response').html(msg);
                        }
                    }
                }

            </script>
            <!--End mc_embed_signup-->
        </div>
        <div id="cp-creation">
            a <a href="http://www.christianposta.com/">christian posta</a> creation
        </div>
    </div>

</div>


<script type="text/javascript">
    $(function() {
        $('#big-image').fullBg();
    });
</script>
</body>
</html>
